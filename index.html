<body>

            <div class="inner-logo">
                <a href="./index.html">Chat App</a>

            <div class="inner-action">

                <a href="./register.html" button-register>Đăng Ký</a>
                <a href="" button-logout>Đăng Xuất</a>

        <div class="chat">

                    <label for="file-upload-with-preview-upload-images" class="button-image"><i

                    <button><i class="fa-regular fa-paper-plane"></i></button>
                </form>
